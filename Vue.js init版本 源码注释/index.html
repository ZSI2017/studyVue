<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>count:{{times}}</h1>
      <button type="button" name="button" @click="btnEvents">点击自增</button>
    </div>
    <script>
      var ap = new Vue({
        el:"#app",
        data:{
           times:1
        },
        methods:{
          btnEvents:function(){
            alert("dfadsf")
            this.times++;
          }
        }
      })
    </script>
  </body>
</html>
